<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <h3>Audio Context control</h3>
    <div id="audioStart" class="button">start</div>
    <div id="audioEnd" class="button">end</div>
    <h3>Song</h3>
    <div id="play" name="major" class="button">Play A Song</div>

    <div class="keyboard">
      <div class="white-key" id="B4"></div>
      <div class="white-key" id="C4"></div>
      <div class="black-key" id="C#4"></div>
      <div class="white-key" id="D4"></div>
      <div class="black-key" id="D#4"></div>
      <div class="white-key" id="E4"></div>
      <div class="white-key" id="F4"></div>
      <div class="black-key" id="F#4"></div>
      <div class="white-key" id="G4"></div>
      <div class="black-key" id="G#4"></div>
      <div class="white-key" id="A5"></div>
      <div class="black-key" id="A#5"></div>
      <div class="white-key" id="B5"></div>
      <div class="white-key" id="C5"></div>
      <div class="black-key" id="C#5"></div>
      <div class="white-key" id="D5"></div>
      <div class="black-key" id="D#5"></div>
      <div class="white-key" id="E5"></div>
      <div class="white-key" id="F5"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
